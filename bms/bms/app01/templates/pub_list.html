{% extends 'base.html' %}
{% block page_content %}
<div class="col-md-10">
    <div class="content-box-large">
        <div class="panel-heading">
            <div class="panel-title">出版社列表</div>
        </div>
        <div class="col-md-3 col-sm-6 pull-right add-btn">
            <a href="{% url 'add_publisher' %}" class="btn btn-info pull-right">新增</a>
        </div>
        <div class="panel-body">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-border " id="exampler">
                <thead>
                <tr>
                    <th>序号</th>
                    <td>出版社名称</td>
                    <td>出版社地址</td>
                    <td>记录时间</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                {% for publisher in publishers %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{publisher.name}}</td>
                    <td>{{publisher.addr}}</td>
                    <td>{{publisher.created_date.date}}
                    <td><a href="{% url 'edit_publisher' publisher.id %}">Edit</a>
                    <a href="">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
